<!DOCTYPE html>
{% load static %}
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TATU Samarqand filiali</title>
  <link rel="stylesheet" href="{% static 'admins/vendors/typicons.font/font/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'admins/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'admins/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'admins/images/favicon.png' %}" />

</head>

<body>
 
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center">
                <img src="{% static 'img/illustrations/Logo.png' %}" alt="logo" style="height: 80px; width: 80px;" >
              </div>
              <h3 class="text-center">Toshkent axborot texnologiyalari universiteti</h3>
              <h5 class="font-weight-light text-center">Samarqand filiali</h5>
              <form method="post" action="{% url 'login' %}" class="mt-4" id="loginForm"
              onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername" name="username" placeholder="Foydalanuvchi nomi">
                </div> 
                <div class="form-group">
                  <label for="exampleInputPassword1">Parol</label>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Parol">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <div class="form-check">
                      <label class="form-check-label text-muted" for="passwordCheckbox">
                        <!-- <input type="checkbox" class="form-check-input" id="passwordCheckbox">Meni eslab qol</label> -->
                    </div>
                  </div>
                  <a href=""  class="auth-link text-black">Parolni unutdingizmi?</a>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-facebook auth-form-btn">
                       Tizimga kirish
                    </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                    Hisobingiz yo'qmi?<a href="{% url 'register' %}" class="text-primary"> Yaratmoq</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'admins/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'admins/js/off-canvas.js' %}"></script>
  <script src="{% static 'admins/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admins/js/template.js' %}"></script>
  <script src="{% static 'admins/js/settings.js' %}"></script>
  <script src="{% static 'admins/js/todolist.js' %}"></script>
 
</body>

</html>
