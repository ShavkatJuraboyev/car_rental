{% extends 'users/base.html' %}

{% load static %}

{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'users/images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About us <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">About Us</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pb ftco-no-pt">
    	<div class="container">
            <form action="" class="request-form ftco-animate" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sms_kod">{{carrentai.phone}} telfon nomerga sms yuborildi</label>
                    <input type="text" class="form-control" name="sms_kod" id="sms_kod" placeholder="sms kod">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary py-3 px-4">Tasdiqlash</button>
                </div>
            </form>
         </div>
    </section>

    {% endblock content %}
